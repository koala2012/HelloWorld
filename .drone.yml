workspace:
  base: /go
  path: src/github.com/koala2012/HelloWorld

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
    docker-package:
      image: docker:dind
      environment:
        - DOCKER_HOST=tcp://docker:2375
      commands:
        - sleep 5
        - docker ps
        - docker build -t hello-world .
        
services:
  docker:
    image: docker:dind
    privileged: true
